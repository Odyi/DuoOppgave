<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poengtavle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Poengtavle</h2>
    <table id="scoreboard">
        <tr>
            <th>Bruker</th>
            <th>Quiz</th>
            <th>Poeng</th>
        </tr>
        {% for user, quiz, score in scores %}
        <tr>
            <td>{{ user }}</td>
            <td>{{ quiz }}</td>
            <td>{{ score }}</td>
        </tr>
        {% endfor %}
    </table>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
